apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: url-shortener-ingress
  namespace: url-shortener
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Uncomment if using cert-manager
spec:
  ingressClassName: nginx
  # tls:
  # - hosts:
  #   - api.yourdomain.com
  #   - yourdomain.com
  #   secretName: url-shortener-tls
  rules:
  - host: api.yourdomain.com  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 3000
  - host: yourdomain.com  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

