apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: url-shortener
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: url-shortener
  labels:
    app: api
spec:
  type: LoadBalancer  # Use NodePort or ClusterIP for on-premise
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: api
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: url-shortener
  labels:
    app: frontend
spec:
  type: LoadBalancer  # Use NodePort or ClusterIP for on-premise
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: frontend

